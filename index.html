<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    .card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .tabs { display: flex; justify-content: space-around; margin-top: 20px; }
    .tab-button { padding: 10px; cursor: pointer; background: #eee; border: 1px solid #ccc; }
    .tab-button.active { background: #ccc; font-weight: bold; }
    .tab-content { display: none; margin-top: 20px; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <h1>Gerenciar Estoque da Cozinha</h1>

  <div id="login-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color:red"></p>
  </div>

  <div id="app-section" style="display:none">
    <h2>Bem-vindo ao Sistema!</h2>
    <p>Login realizado com sucesso!</p>

    <div class="tabs">
      <div class="tab-button active" onclick="mostrarAba('estoque')">Estoque</div>
      <div class="tab-button" onclick="mostrarAba('producao')">Produção</div>
    </div>

    <div id="estoque" class="tab-content active">
      <h3>Itens do Estoque</h3>
      <div id="estoque-list">Carregando estoque...</div>
    </div>

    <div id="producao" class="tab-content">
      <h3>Cadastro de Produção</h3>
      <input type="text" id="item" placeholder="Nome do item produzido" />
      <input type="text" id="unidade" placeholder="Unidade (kg, L, porção...)" />
      <input type="number" id="quantidade" placeholder="Quantidade" />
      <button onclick="salvarItem()">Salvar item produzido</button>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyBJbyfICQFEfzL7EKbaH-08mQmZWOM8FhU",
        authDomain: "appestoquecozinha.firebaseapp.com",
        projectId: "appestoquecozinha",
        storageBucket: "appestoquecozinha.firebasestorage.app",
        messagingSenderId: "705934517110",
        appId: "1:705934517110:web:b4d5b79059feb7e6485057"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
      let currentUser = null;

      window.login = async function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          currentUser = userCredential.user;
          document.getElementById("login-section").style.display = "none";
          document.getElementById("app-section").style.display = "block";
          carregarEstoque();
        } catch (error) {
          document.getElementById("login-error").innerText = "Erro ao fazer login: " + error.message;
        }
      }

      window.salvarItem = async function () {
        const item = document.getElementById("item").value;
        const unidade = document.getElementById("unidade").value;
        const quantidade = parseFloat(document.getElementById("quantidade").value);

        if (!item || !unidade || isNaN(quantidade)) {
          alert("Preencha todos os campos.");
          return;
        }

        try {
          await db.collection("estoque").add({
            uid: currentUser.email,
            item,
            unidade,
            quantidade
          });

          document.getElementById("item").value = "";
          document.getElementById("unidade").value = "";
          document.getElementById("quantidade").value = "";
          carregarEstoque();
        } catch (error) {
          alert("Erro ao salvar item: " + error.message);
        }
      }

      async function carregarEstoque() {
        const lista = document.getElementById("estoque-list");
        lista.innerHTML = "<p>Carregando itens do estoque...</p>";

        try {
          const query = await db.collection("estoque").where("uid", "==", currentUser.email).get();
          lista.innerHTML = "";
          if (query.empty) {
            lista.innerHTML = "<p>Nenhum item encontrado.</p>";
            return;
          }

          query.forEach(doc => {
            const data = doc.data();
            lista.innerHTML += `<div class='card'><b>${data.item}</b><br>${data.quantidade} ${data.unidade}</div>`;
          });
        } catch (error) {
          lista.innerHTML = "<p>Erro ao carregar estoque.</p>";
        }
      }

      window.mostrarAba = function (aba) {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));

        document.querySelector(`.tab-button[onclick="mostrarAba('${aba}')"]`).classList.add('active');
        document.getElementById(aba).classList.add('active');
      }
    });
  </script>
</body>
</html>
