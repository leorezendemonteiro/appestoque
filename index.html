<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Estoque Cozinha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .tab-button.active {
            border-color: #3b82f6;
            color: #3b82f6;
            background-color: #eff6ff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        #report-display-area.interactive-list {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
        }
        /* Estilos para select de fornecedores com barra de rolagem */
        #product-supplier {
            max-height: 120px;
            overflow-y: auto;
        }
        /* Estilos para a área de impressão com reset para evitar conflitos */
        .print-area {
            all: initial;
            font-family: Arial, sans-serif;
            color: black;
        }
        .print-area h1 {
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .print-area h2 {
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .print-area table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin-top: 10px;
        }
        .print-area th, .print-area td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .print-area thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="w-full max-w-2xl mx-auto py-8 px-4">

        <div id="login-view" class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Controle de Estoque</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="login-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="login-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="flex flex-col space-y-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Entrar</button>
                    <button type="button" id="show-signup-btn" class="text-center text-sm text-blue-500 hover:text-blue-700">Não tenho conta, quero me cadastrar</button>
                </div>
            </form>
        </div>
        
        <div id="signup-view" class="bg-white p-8 rounded-xl shadow-lg hidden max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Criar Nova Conta</h1>
            <form id="signup-form">
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="signup-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="signup-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="flex flex-col space-y-4">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Cadastrar</button>
                    <button type="button" id="show-login-btn" class="text-center text-sm text-blue-500 hover:text-blue-700">Já tenho uma conta</button>
                </div>
            </form>
        </div>

        <div id="main-app-view" class="hidden">
            <header class="bg-white p-4 rounded-xl shadow-lg mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">App de Gestão</h1>
                        <p id="user-email" class="text-xs text-gray-500"></p>
                    </div>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded text-sm">Sair</button>
                </div>
            </header>
            
            <div class="mb-8">
                <div class="border-b border-gray-200">
                    <nav id="tabs-container" class="-mb-px flex space-x-4" aria-label="Tabs">
                        <button data-tab="stock" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Estoque</button>
                        <button data-tab="production" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Produção</button>
                        <button data-tab="reports" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Relatórios</button>
                    </nav>
                </div>
            </div>

            <div id="app-content">
                <div id="tab-stock" class="tab-content space-y-8">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-lg font-semibold mb-4 text-gray-700">Adicionar Produto ao Estoque</h2>
                        <form id="add-item-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <input type="text" id="product-name" placeholder="Nome do Produto" class="sm:col-span-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                            <select id="product-supplier" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white max-h-32 overflow-y-auto">
                                <option value="">Selecione um fornecedor</option>
                            </select>
                            <input type="number" id="product-quantity" placeholder="Qtd. Atual" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="any" required>
                            <input type="number" id="product-min" placeholder="Qtd. Mínima" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="any">
                             <input type="number" id="product-ideal" placeholder="Qtd. Ideal" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="any">
                            <select id="product-unit" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white">
                                <option>un</option> <option>kg</option> <option>g</option> <option>lt</option> <option>ml</option>
                            </select>
                            <button type="submit" class="sm:col-span-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Adicionar</button>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-700">Itens no Estoque</h2>
                            <select id="supplier-filter" class="shadow-sm appearance-none border rounded py-2 px-3 text-gray-700 bg-white text-sm"></select>
                        </div>
                        <div id="stock-list" class="space-y-3"></div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-lg font-semibold mb-4 text-gray-700">Gerenciar Fornecedores</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                            <div class="flex gap-2">
                                <input type="text" id="new-supplier-name" placeholder="Nome do Fornecedor" class="flex-1 shadow appearance-none border rounded py-2 px-3 text-gray-700">
                                <button id="add-supplier-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Adicionar</button>
                            </div>
                        </div>
                        <div class="border-t pt-4">
                            <h3 class="text-md font-medium mb-3 text-gray-600">Fornecedores Cadastrados</h3>
                            <div id="suppliers-list" class="space-y-2"></div>
                        </div>
                    </div>
                </div>

                <div id="tab-production" class="tab-content space-y-8">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-lg font-semibold mb-4 text-gray-700">Adicionar Item à Produção</h2>
                        <form id="add-production-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <input type="text" id="production-name" placeholder="Nome do Produto" class="sm:col-span-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                             <select id="production-sector" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white">
                                 <option value="COZINHA">COZINHA</option> 
                                 <option value="PARRILLA">PARRILLA</option> 
                             </select>
                            <input type="number" id="production-quantity" placeholder="Qtd" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="any" required>
                            <select id="production-unit" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white">
                                <option>porção</option> <option>kg</option> <option>lt</option> <option>un</option>
                            </select>
                            <button type="submit" class="sm:col-span-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Adicionar</button>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-700">Itens em Produção</h2>
                            <select id="sector-filter" class="shadow-sm appearance-none border rounded py-2 px-3 text-gray-700 bg-white text-sm">
                                <option value="TODOS">TODOS</option>
                                <option value="COZINHA">COZINHA</option>
                                <option value="PARRILLA">PARRILLA</option>
                            </select>
                        </div>
                        <div id="production-list" class="space-y-3"></div>
                    </div>
                </div>

                <div id="tab-reports" class="tab-content space-y-8">
                     <div class="bg-white p-6 rounded-xl shadow-lg">
                         <h2 class="text-lg font-semibold mb-4 text-gray-700">Relatórios de Estoque</h2>
                         <div class="flex flex-col sm:flex-row gap-4">
                              <button id="generate-stock-report-btn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Relatório Geral de Estoque (PDF)</button>
                              <button id="generate-shopping-list-btn" class="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">Gerar Lista de Compras</button>
                         </div>
                     </div>
                     <div class="bg-white p-6 rounded-xl shadow-lg">
                         <h2 class="text-lg font-semibold mb-4 text-gray-700">Relatórios de Produção</h2>
                         <div class="flex flex-col sm:flex-row gap-4">
                             <button id="generate-kitchen-report-btn" class="flex-1 bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">Produção Cozinha (PDF)</button>
                             <button id="generate-parrilla-report-btn" class="flex-1 bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">Produção Parrilla (PDF)</button>
                         </div>
                     </div>
                     <div id="report-display-area" class="bg-white rounded-xl shadow-lg hidden"></div>
                </div>
            </div>
        </div>
        
        <div id="pdf-content" class="hidden"></div>
        <div id="message-container" class="fixed top-5 right-5 text-sm font-bold z-50"></div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, deleteDoc, query, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJbyfICQFEfzL7EKbaH-08mQmZWOM8FhU",
            authDomain: "appestoquecozinha.firebaseapp.com",
            projectId: "appestoquecozinha",
            storageBucket: "appestoquecozinha.firebasestorage.app",
            messagingSenderId: "705934517110",
            appId: "1:705934517110:web:b4d5b79059feb7e6485057"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let appState = { stockItems: [], productionItems: [], suppliers: [], currentSupplierFilter: 'TODOS', currentSectorFilter: 'TODOS', unsubscribeStock: null, unsubscribeProduction: null, unsubscribeSuppliers: null };

        const loginView = document.getElementById("login-view");
        const signupView = document.getElementById("signup-view");
        const mainAppView = document.getElementById("main-app-view");
        const tabsContainer = document.getElementById("tabs-container");
        const tabContents = document.querySelectorAll(".tab-content");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const addItemForm = document.getElementById("add-item-form");
        const addProductionForm = document.getElementById("add-production-form");
        const showSignupBtn = document.getElementById("show-signup-btn");
        const showLoginBtn = document.getElementById("show-login-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const messageContainer = document.getElementById("message-container");
        const stockListContainer = document.getElementById("stock-list");
        const productionListContainer = document.getElementById("production-list");
        const supplierFilter = document.getElementById("supplier-filter");
        const sectorFilter = document.getElementById("sector-filter");
        const generateStockReportBtn = document.getElementById("generate-stock-report-btn");
        const generateShoppingListBtn = document.getElementById("generate-shopping-list-btn");
        const generateKitchenReportBtn = document.getElementById("generate-kitchen-report-btn");
        const generateParrillaReportBtn = document.getElementById("generate-parrilla-report-btn");
        const reportDisplayArea = document.getElementById("report-display-area");
        const addSupplierBtn = document.getElementById("add-supplier-btn");
        const newSupplierNameInput = document.getElementById("new-supplier-name");
        const suppliersListContainer = document.getElementById("suppliers-list");

        function showMessage(message, isError = false) {
            messageContainer.innerHTML = `<div class="p-3 rounded ${isError ? 'bg-red-500' : 'bg-green-500'} text-white">${message}</div>`;
            setTimeout(() => messageContainer.innerHTML = '', 3000);
        }

        function toggleViews(activeView) {
            [loginView, signupView, mainAppView].forEach(view => view.classList.add('hidden'));
            document.getElementById(activeView).classList.remove('hidden');
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderStockList() {
            const filtered = appState.currentSupplierFilter === 'TODOS' ? appState.stockItems : appState.stockItems.filter(item => (item.fornecedor || 'Sem Fornecedor') === appState.currentSupplierFilter);
            stockListContainer.innerHTML = filtered.length === 0 ? '<p class="text-gray-500 text-center p-4">Nenhum item no estoque.</p>' : filtered.map(item => `
                <div class="bg-gray-50 rounded-lg p-4 border">
                    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                        <div class="flex-1">
                            <div class="font-medium text-gray-900">${escapeHtml(item.item || item.name || '')}</div>
                            <div class="text-sm text-gray-500">${escapeHtml(item.fornecedor || 'Sem Fornecedor')}</div>
                            <div class="text-xs text-gray-400">Min: ${item.minimo || item.min || 0} | Ideal: ${item.ideal || 0}</div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="text-right">
                                <div class="font-medium">${item.atual || item.quantity || 0} ${escapeHtml(item.unidade || item.unit || '')}</div>
                                <div class="text-xs text-gray-500">Atual</div>
                            </div>
                            <input type="number" value="${item.atual || item.quantity || 0}" step="any" class="w-20 px-2 py-1 border rounded text-sm text-center" data-item-id="${item.id}" data-update-type="stock">
                            <button onclick="updateStockItem('${item.id}')" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded text-sm font-medium">Atualizar</button>
                            <button onclick="deleteStockItem('${item.id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm font-medium">Excluir</button>
                        </div>
                    </div>
                </div>`).join('');
        }

        function renderProductionList() {
            const filtered = appState.currentSectorFilter === 'TODOS' ? appState.productionItems : appState.productionItems.filter(item => (item.setor || item.sector) === appState.currentSectorFilter);
            productionListContainer.innerHTML = filtered.length === 0 ? '<p class="text-gray-500 text-center p-4">Nenhum item em produção.</p>' : filtered.map(item => `
                <div class="bg-gray-50 rounded-lg p-4 border">
                    <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                        <div class="flex-1">
                            <div class="font-medium text-gray-900">${escapeHtml(item.item || item.name || '')}</div>
                            <div class="text-sm text-gray-500">${escapeHtml(item.setor || item.sector || '')}</div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="text-right">
                                <div class="font-medium">${item.quantidade || item.quantity || 0} ${escapeHtml(item.unidade || item.unit || '')}</div>
                                <div class="text-xs text-gray-500">Quantidade</div>
                            </div>
                            <input type="number" value="${item.quantidade || item.quantity || 0}" step="any" class="w-20 px-2 py-1 border rounded text-sm text-center" data-item-id="${item.id}" data-update-type="production">
                            <button onclick="updateProductionItem('${item.id}')" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded text-sm font-medium">Atualizar</button>
                            <button onclick="deleteProductionItem('${item.id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm font-medium">Excluir</button>
                        </div>
                    </div>
                </div>`).join('');
        }

        function updateSupplierFilter() {
            const suppliers = ['TODOS', ...new Set(appState.stockItems.map(item => item.fornecedor || 'Sem Fornecedor').sort())];
            supplierFilter.innerHTML = suppliers.map(supplier => `<option value="${escapeHtml(supplier)}" ${supplier === appState.currentSupplierFilter ? 'selected' : ''}>${escapeHtml(supplier)}</option>`).join('');
        }

        function renderSuppliersList() {
            if (!suppliersListContainer) return;
            
            const sortedSuppliers = [...appState.suppliers].sort((a, b) => (a.nome || a.name || '').localeCompare(b.nome || b.name || ''));
            
            if (sortedSuppliers.length === 0) {
                suppliersListContainer.innerHTML = '<p class="text-gray-500 text-sm">Nenhum fornecedor cadastrado.</p>';
                return;
            }
            
            suppliersListContainer.innerHTML = sortedSuppliers.map(supplier => `
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <span class="font-medium text-gray-800">${escapeHtml(supplier.nome || supplier.name || '')}</span>
                    <button onclick="deleteSupplier('${supplier.id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm font-medium">Excluir</button>
                </div>
            `).join('');
            
            // Atualizar o select de fornecedores no formulário
            renderSupplierSelect();
        }

        function renderSupplierSelect() {
            const productSupplierSelect = document.getElementById('product-supplier');
            if (!productSupplierSelect) return;
            
            const sortedSuppliers = [...appState.suppliers].sort((a, b) => (a.nome || a.name || '').localeCompare(b.nome || b.name || ''));
            
            productSupplierSelect.innerHTML = `
                <option value="">Selecione um fornecedor</option>
                ${sortedSuppliers.map(supplier => `<option value="${escapeHtml(supplier.nome || supplier.name || '')}">${escapeHtml(supplier.nome || supplier.name || '')}</option>`).join('')}
            `;
        }

        // Função para escutar mudanças nos dados do Firebase
        function listenToDataChanges() {
            const stockCollectionRef = collection(db, "estoque");
            appState.unsubscribeStock = onSnapshot(stockCollectionRef, (snapshot) => {
                appState.stockItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateSupplierFilter();
                renderStockList();
            }, (error) => console.error("Erro ao carregar estoque:", error));

            const productionCollectionRef = collection(db, "producao");
            appState.unsubscribeProduction = onSnapshot(productionCollectionRef, (snapshot) => {
                appState.productionItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProductionList();
            }, (error) => console.error("Erro ao carregar produção:", error));

            const suppliersCollectionRef = collection(db, "fornecedores");
            appState.unsubscribeSuppliers = onSnapshot(suppliersCollectionRef, (snapshot) => {
                appState.suppliers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderSuppliersList();
            }, (error) => console.error("Erro ao carregar fornecedores:", error));
        }

        function generateShoppingList() {
            const itemsToRestock = appState.stockItems.filter(item => 
                parseFloat(item.atual || item.quantity || 0) < parseFloat(item.minimo || item.min || 0)
            );

            if (itemsToRestock.length === 0) {
                showMessage('Nenhum item precisa ser reabastecido!');
                return;
            }

            const supplierGroups = itemsToRestock.reduce((groups, item) => {
                const supplier = item.fornecedor || 'Sem fornecedor';
                if (!groups[supplier]) groups[supplier] = [];
                groups[supplier].push(item);
                return groups;
            }, {});

            let content = `
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-4">Lista de Compras</h2>
                    <p class="text-sm text-gray-600 mb-6">Gerado em: ${new Date().toLocaleDateString('pt-BR')} às ${new Date().toLocaleTimeString('pt-BR')}</p>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Filtrar por fornecedor:</label>
                        <select id="shopping-list-supplier-filter" class="border rounded px-3 py-2">
                            <option value="TODOS">Todos os fornecedores</option>
                            ${Object.keys(supplierGroups).sort().map(supplier => `<option value="${escapeHtml(supplier)}">${escapeHtml(supplier)}</option>`).join('')}
                        </select>
                    </div>
                    <div class="mb-4">
                        <button id="generate-shopping-list-pdf-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Gerar PDF</button>
                    </div>
                    <div id="shopping-list-container">
            `;

            Object.entries(supplierGroups).forEach(([supplier, items]) => {
                content += `
                    <div class="supplier-group mb-6" data-supplier="${escapeHtml(supplier)}">
                        <h3 class="text-lg font-semibold mb-3">Fornecedor: ${escapeHtml(supplier)}</h3>
                        <div class="space-y-2">
                `;

                items.forEach(item => {
                    const currentQty = parseFloat(item.atual || item.quantity || 0);
                    const idealQty = parseFloat(item.ideal || 0);
                    const quantityToBuy = Math.max(0, idealQty - currentQty);
                    const unit = item.unidade || item.unit || '';
                    
                    content += `
                        <div class="shopping-list-item flex items-center justify-between p-3 bg-gray-50 rounded"

                             data-item-name="${escapeHtml(item.item || item.name || '')}"

                             data-item-unit="${escapeHtml(unit)}">

                            <span class="w-1/5 text-center text-sm">${currentQty.toFixed(2)} ${escapeHtml(unit)}</span>
                            <input type="number" placeholder="Qtd." class="shopping-quantity-input w-1/5 p-1 border rounded text-sm text-center" step="any" value="${quantityToBuy.toFixed(2)}">
                            <button class="delete-shopping-item-btn w-1/5 text-red-500 hover:text-red-700 font-bold text-right text-sm">Excluir</button>
                        </div>
                    `;
                });

                content += `
                        </div>
                    </div>
                `;
            });

            content += `
                    </div>
                </div>
            `;

            reportDisplayArea.innerHTML = content;
            reportDisplayArea.classList.remove('hidden');
            reportDisplayArea.classList.add('interactive-list');

            // Função para filtrar por fornecedor
            const renderFilteredShoppingList = () => {
                const selectedSupplier = reportDisplayArea.querySelector('#shopping-list-supplier-filter').value;
                const supplierGroups = reportDisplayArea.querySelectorAll('.supplier-group');
                
                supplierGroups.forEach(group => {
                    if (selectedSupplier === 'TODOS' || group.dataset.supplier === selectedSupplier) {
                        group.style.display = 'block';
                    } else {
                        group.style.display = 'none';
                    }
                });
            };

            reportDisplayArea.querySelector('#shopping-list-supplier-filter').addEventListener('change', renderFilteredShoppingList);

        }

        function generateStockReportBySupplier() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Agrupar itens por fornecedor
            const supplierGroups = appState.stockItems.reduce((groups, item) => {
                const supplier = item.fornecedor || 'Sem fornecedor';
                if (!groups[supplier]) groups[supplier] = [];
                groups[supplier].push(item);
                return groups;
            }, {});

            const sortedSuppliers = Object.keys(supplierGroups).sort();
            
            if (sortedSuppliers.length === 0) {
                doc.setFontSize(16);
                doc.text('Relatório Geral de Estoque', 20, 20);
                doc.setFontSize(12);
                doc.text('Nenhum item encontrado no estoque.', 20, 40);
                doc.save('relatorio-estoque.pdf');
                return;
            }

            sortedSuppliers.forEach((supplier, supplierIndex) => {
                if (supplierIndex > 0) {
                    doc.addPage();
                }
                
                const items = supplierGroups[supplier].sort((a, b) => (a.item || a.name || '').localeCompare(b.item || b.name || ''));
                
                // Cabeçalho da página
                doc.setFontSize(18);
                doc.setFont(undefined, 'bold');
                doc.text('Relatório de Estoque', 20, 20);
                
                doc.setFontSize(14);
                doc.text(`Fornecedor: ${supplier}`, 20, 35);
                
                doc.setFontSize(12);
                doc.setFont(undefined, 'normal');
                doc.text(`Data: ${new Date().toLocaleDateString('pt-BR')}`, 20, 45);
                doc.text(`Hora: ${new Date().toLocaleTimeString('pt-BR')}`, 20, 55);
                
                // Cabeçalho da tabela
                let yPosition = 75;
                doc.setFontSize(10);
                doc.setFont(undefined, 'bold');
                doc.text('Produto', 20, yPosition);
                doc.text('Qtd. Atual', 90, yPosition);
                doc.text('Qtd. Mínima', 130, yPosition);
                doc.text('Qtd. Ideal', 170, yPosition);
                
                // Linha separadora
                doc.line(20, yPosition + 2, 190, yPosition + 2);
                yPosition += 10;
                
                // Itens
                doc.setFont(undefined, 'normal');
                items.forEach(item => {
                    if (yPosition > 270) {
                        doc.addPage();
                        yPosition = 20;
                        
                        // Repetir cabeçalho na nova página
                        doc.setFontSize(10);
                        doc.setFont(undefined, 'bold');
                        doc.text('Produto', 20, yPosition);
                        doc.text('Qtd. Atual', 90, yPosition);
                        doc.text('Qtd. Mínima', 130, yPosition);
                        doc.text('Qtd. Ideal', 170, yPosition);
                        doc.line(20, yPosition + 2, 190, yPosition + 2);
                        yPosition += 10;
                        doc.setFont(undefined, 'normal');
                    }
                    
                    const itemName = item.item || item.name || 'Item sem nome';
                    const currentQty = parseFloat(item.atual || item.quantity || 0);
                    const minQty = parseFloat(item.minimo || item.min || 0);
                    const idealQty = parseFloat(item.ideal || 0);
                    const unit = item.unidade || item.unit || '';
                    
                    doc.text(itemName.substring(0, 25), 20, yPosition);
                    doc.text(`${currentQty.toFixed(2)} ${unit}`, 90, yPosition);
                    doc.text(`${minQty.toFixed(2)} ${unit}`, 130, yPosition);
                    doc.text(`${idealQty.toFixed(2)} ${unit}`, 170, yPosition);
                    
                    // Indicar se precisa reposição
                    if (currentQty < minQty) {
                        doc.setTextColor(255, 0, 0); // Vermelho
                        doc.text('⚠', 200, yPosition);
                        doc.setTextColor(0, 0, 0); // Voltar ao preto
                    }
                    
                    yPosition += 8;
                });
                
                // Resumo no final da página do fornecedor
                yPosition += 10;
                if (yPosition > 260) {
                    doc.addPage();
                    yPosition = 20;
                }
                
                doc.setFont(undefined, 'bold');
                doc.text(`Total de itens: ${items.length}`, 20, yPosition);
                
                const itemsNeedingRestock = items.filter(item => 
                    parseFloat(item.atual || item.quantity || 0) < parseFloat(item.minimo || item.min || 0)
                );
                
                if (itemsNeedingRestock.length > 0) {
                    doc.setTextColor(255, 0, 0);
                    doc.text(`Itens que precisam reposição: ${itemsNeedingRestock.length}`, 20, yPosition + 10);
                    doc.setTextColor(0, 0, 0);
                }
            });
            
            doc.save('relatorio-estoque.pdf');
            showMessage('Relatório de estoque gerado com sucesso!');
        }

        function generateProductionReport(sector) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const filteredItems = appState.productionItems.filter(item => (item.setor || item.sector) === sector);
            
            doc.setFontSize(16);
            doc.text(`Relatório de Produção - ${sector}`, 20, 20);
            doc.setFontSize(10);
            doc.text(`Gerado em: ${new Date().toLocaleDateString('pt-BR')} às ${new Date().toLocaleTimeString('pt-BR')}`, 20, 30);
            
            let yPosition = 50;
            
            if (filteredItems.length === 0) {
                doc.setFontSize(12);
                doc.text(`Nenhum item encontrado para o setor ${sector}.`, 20, yPosition);
            } else {
                doc.setFontSize(12);
                doc.text(`Total de itens: ${filteredItems.length}`, 20, yPosition);
                yPosition += 20;
                
                filteredItems.forEach((item, index) => {
                    if (yPosition > 270) {
                        doc.addPage();
                        yPosition = 20;
                    }
                    
                    const itemName = item.item || item.name || 'Item sem nome';
                    const sectorName = item.setor || item.sector || '';
                    const quantity = parseFloat(item.quantidade || item.quantity || 0);
                    const unit = item.unidade || item.unit || '';
                    
                    doc.setFontSize(12);
                    doc.text(`${index + 1}. ${itemName}`, 20, yPosition);
                    doc.setFontSize(10);
                    doc.text(`Setor: ${sectorName}`, 25, yPosition + 8);
                    doc.text(`Quantidade: ${quantity.toFixed(2)} ${unit}`, 25, yPosition + 16);
                    
                    yPosition += 35;
                });
            }
            
            doc.save(`relatorio-producao-${sector.toLowerCase()}.pdf`);
            showMessage(`Relatório de produção ${sector} gerado com sucesso!`);
        }

                    acc[s].push(i); 
                    return acc; 
                }, {});
