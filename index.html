<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Estoque Cozinha</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Container Principal -->
    <div id="app-container" class="w-full max-w-lg mx-auto py-8 px-4">

        <!-- TELA DE LOGIN -->
        <div id="login-view" class="bg-white p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Controle de Estoque</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="login-email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="login-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex flex-col space-y-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Entrar
                    </button>
                    <button type="button" id="show-signup-btn" class="text-center text-sm text-blue-500 hover:text-blue-700">
                        Não tenho conta, quero me cadastrar
                    </button>
                </div>
            </form>
        </div>
        
        <!-- TELA DE CADASTRO -->
        <div id="signup-view" class="bg-white p-8 rounded-xl shadow-lg hidden">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Criar Nova Conta</h1>
            <form id="signup-form">
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="signup-email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="signup-password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex flex-col space-y-4">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Cadastrar
                    </button>
                    <button type="button" id="show-login-btn" class="text-center text-sm text-blue-500 hover:text-blue-700">
                        Já tenho uma conta
                    </button>
                </div>
            </form>
        </div>

        <!-- TELA PRINCIPAL DO APP (PÓS-LOGIN) -->
        <div id="main-app-view" class="hidden">
            <header class="bg-white p-4 rounded-xl shadow-lg mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">Meu Estoque</h1>
                        <p id="user-email" class="text-xs text-gray-500"></p>
                    </div>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-sm">
                        Sair
                    </button>
                </div>
            </header>
            
            <!-- Conteúdo do App de Estoque -->
            <div id="app-content" class="space-y-8">
                <!-- Formulário para adicionar item -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700">Adicionar Novo Produto</h2>
                    <form id="add-item-form" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <input type="text" id="product-name" placeholder="Nome do Produto" class="md:col-span-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                        <input type="number" id="product-quantity" placeholder="Qtd" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                        <select id="product-unit" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white">
                            <option>un</option>
                            <option>kg</option>
                            <option>g</option>
                            <option>lt</option>
                            <option>ml</option>
                        </select>
                        <button type="submit" class="md:col-span-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Adicionar ao Estoque
                        </button>
                    </form>
                </div>

                <!-- Lista de Itens do Estoque -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-lg font-semibold mb-4 text-gray-700">Itens no Estoque</h2>
                    <div id="stock-list" class="space-y-3">
                        <!-- Itens do estoque serão renderizados aqui -->
                    </div>
                </div>
            </div>
        </div>

        <!-- MENSAGENS DE ERRO/SUCESSO -->
        <div id="message-container" class="fixed top-5 right-5 text-sm font-bold z-50"></div>

    </div>

    <!-- SCRIPTS DO FIREBASE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ===================================================================
        // 1. CONFIGURAÇÃO DO FIREBASE
        // ===================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBJbyfICQFEfzL7EKbaH-08mQmZWOM8FhU",
            authDomain: "appestoquecozinha.firebaseapp.com",
            projectId: "appestoquecozinha",
            storageBucket: "appestoquecozinha.firebasestorage.app",
            messagingSenderId: "705934517110",
            appId: "1:705934517110:web:b4d5b79059feb7e6485057"
        };

        // ===================================================================
        // 2. INICIALIZAÇÃO E ESTADO
        // ===================================================================
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let appState = {
            currentUser: null,
            stock: [],
            unsubscribe: null // Para parar de ouvir as mudanças quando o usuário sair
        };

        // ===================================================================
        // 3. SELETORES DA DOM
        // ===================================================================
        const loginView = document.getElementById('login-view');
        const signupView = document.getElementById('signup-view');
        const mainAppView = document.getElementById('main-app-view');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupBtn = document.getElementById('show-signup-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const messageContainer = document.getElementById('message-container');
        const addItemForm = document.getElementById('add-item-form');
        const stockListContainer = document.getElementById('stock-list');

        // ===================================================================
        // 4. FUNÇÕES DE UI E RENDERIZAÇÃO
        // ===================================================================
        function showMessage(message, isError = false) {
            messageContainer.innerHTML = `<div class="p-3 rounded-lg shadow-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}">${message}</div>`;
            setTimeout(() => { messageContainer.innerHTML = ''; }, 4000);
        }

        function toggleViews(showView) {
            loginView.classList.add('hidden');
            signupView.classList.add('hidden');
            mainAppView.classList.add('hidden');
            document.body.classList.remove('flex', 'items-center', 'justify-center', 'min-h-screen');
            
            if (showView) {
                if (showView === 'login-view' || showView === 'signup-view') {
                    document.body.classList.add('flex', 'items-center', 'justify-center', 'min-h-screen');
                }
                document.getElementById(showView).classList.remove('hidden');
            }
        }
        
        function renderStock(stockItems) {
            stockListContainer.innerHTML = ''; // Limpa a lista antes de renderizar
            if (!stockItems || stockItems.length === 0) {
                stockListContainer.innerHTML = `<p class="text-gray-500 text-center p-4 border-2 border-dashed rounded-lg">Seu estoque está vazio. Adicione um produto acima.</p>`;
                return;
            }
            
            stockItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg';
                itemDiv.innerHTML = `
                    <div>
                        <p class="font-semibold text-gray-800">${item.name}</p>
                        <p class="text-sm text-gray-600">${item.quantity} ${item.unit}</p>
                    </div>
                    <button data-id="${item.id}" class="delete-btn text-red-500 hover:text-red-700 font-bold">Excluir</button>
                `;
                stockListContainer.appendChild(itemDiv);
            });
        }


        // ===================================================================
        // 5. LÓGICA DE AUTENTICAÇÃO
        // ===================================================================
        onAuthStateChanged(auth, (user) => {
            if (user) {
                appState.currentUser = user;
                document.getElementById('user-email').textContent = user.email;
                toggleViews('main-app-view');
                listenToStockChanges(user.uid); // Começa a ouvir os dados do estoque
            } else {
                appState.currentUser = null;
                if (appState.unsubscribe) appState.unsubscribe(); // Para de ouvir
                toggleViews('login-view');
            }
        });

        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = signupForm.email.value;
            const password = signupForm.password.value;
            createUserWithEmailAndPassword(auth, email, password)
                .catch(handleAuthError);
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm.email.value;
            const password = loginForm.password.value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(handleAuthError);
        });

        logoutBtn.addEventListener('click', () => {
            signOut(auth).catch(handleAuthError);
        });
        
        function handleAuthError(error) {
            console.error("Erro de Autenticação:", error.code);
            if (error.code === 'auth/invalid-credential') {
                showMessage("Email ou senha inválidos.", true);
            } else if (error.code === 'auth/email-already-in-use') {
                showMessage("Este email já está cadastrado.", true);
            } else {
                showMessage("Ocorreu um erro. Tente novamente.", true);
            }
        }

        showSignupBtn.addEventListener('click', () => toggleViews('signup-view'));
        showLoginBtn.addEventListener('click', () => toggleViews('login-view'));
        
        // ===================================================================
        // 6. LÓGICA DO FIRESTORE (CRUD)
        // ===================================================================
        
        function listenToStockChanges(userId) {
            const userDocRef = doc(db, "users", userId);
            appState.unsubscribe = onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    appState.stock = userData.estoque || [];
                    renderStock(appState.stock);
                } else {
                    // Se o documento não existir (primeiro login), crie-o.
                    setDoc(userDocRef, { email: auth.currentUser.email, createdAt: new Date(), estoque: [] });
                }
            }, (error) => {
                console.error("Erro ao ouvir os dados do estoque:", error);
                showMessage("Não foi possível carregar o estoque.", true);
            });
        }
        
        addItemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('product-name').value;
            const quantity = document.getElementById('product-quantity').value;
            const unit = document.getElementById('product-unit').value;
            
            if (!name || !quantity) {
                showMessage("Preencha o nome e a quantidade.", true);
                return;
            }
            
            const newItem = {
                id: Date.now(), // ID simples baseado no tempo
                name: name,
                quantity: parseFloat(quantity),
                unit: unit
            };
            
            const userDocRef = doc(db, "users", appState.currentUser.uid);
            const newStockArray = [...appState.stock, newItem]; // Cria novo array com o item adicionado
            
            try {
                await updateDoc(userDocRef, { estoque: newStockArray });
                addItemForm.reset();
            } catch (error) {
                console.error("Erro ao adicionar item:", error);
                showMessage("Não foi possível adicionar o item.", true);
            }
        });
        
        stockListContainer.addEventListener('click', async (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const itemId = Number(e.target.dataset.id);
                const userDocRef = doc(db, "users", appState.currentUser.uid);
                
                // Filtra o array local para remover o item
                const newStockArray = appState.stock.filter(item => item.id !== itemId);
                
                try {
                    // Atualiza o documento no Firestore com o novo array sem o item
                    await updateDoc(userDocRef, { estoque: newStockArray });
                } catch (error) {
                    console.error("Erro ao excluir item:", error);
                    showMessage("Não foi possível excluir o item.", true);
                }
            }
        });
        
    </script>
</body>
</html>
