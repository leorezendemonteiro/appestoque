<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Estoque Cozinha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .tab-button.active {
            border-color: #3b82f6;
            color: #3b82f6;
            background-color: #eff6ff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        #report-display-area.interactive-list {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
        }
        /* Estilos para select de fornecedores com barra de rolagem */
        #product-supplier {
            max-height: 120px;
            overflow-y: auto;
        }
        /* Estilos para a área de impressão com reset para evitar conflitos */
        .print-area {
            all: initial;
            font-family: Arial, sans-serif;
            color: black;
        }
        .print-area h1 {
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .print-area h2 {
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        .print-area table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin-top: 10px;
        }
        .print-area th, .print-area td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .print-area thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="w-full max-w-2xl mx-auto py-8 px-4">

        <div id="login-view" class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Controle de Estoque</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="login-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="login-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="flex flex-col space-y-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Entrar</button>
                    <button type="button" id="show-signup-btn" class="text-center text-sm text-blue-500 hover:text-blue-700">Não tenho conta, quero me cadastrar</button>
                </div>
            </form>
        </div>
        
        <div id="signup-view" class="bg-white p-8 rounded-xl shadow-lg hidden max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Criar Nova Conta</h1>
            <form id="signup-form">
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="signup-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="signup-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="flex flex-col space-y-4">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Cadastrar</button>
                    <button type="button" id="show-login-btn" class="text-center text-sm text-blue-500 hover:text-blue-700">Já tenho uma conta</button>

        </div>

        <div id="main-app-view" class="hidden">
            <header class="bg-white p-4 rounded-xl shadow-lg mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">App de Gestão</h1>
                        <p id="user-email" class="text-xs text-gray-500"></p>
                    </div>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded text-sm">Sair</button>
                </div>
            </header>
            
            <div class="mb-8">
                <div class="border-b border-gray-200">
                    <nav id="tabs-container" class="-mb-px flex space-x-4" aria-label="Tabs">
                        <button data-tab="stock" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Estoque</button>
                        <button data-tab="production" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Produção</button>
                        <button data-tab="reports" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Relatórios</button>
                    </nav>
                </div>
            </div>

            <div id="app-content">
                <div id="tab-stock" class="tab-content space-y-8">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-lg font-semibold mb-4 text-gray-700">Adicionar Produto ao Estoque</h2>
                        <form id="add-item-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <input type="text" id="product-name" placeholder="Nome do Produto" class="sm:col-span-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                            <select id="product-supplier" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white max-h-32 overflow-y-auto">
                                <option value="">Selecione um fornecedor</option>
                            </select>
                            <input type="number" id="product-quantity" placeholder="Qtd. Atual" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="any" required>
                            <input type="number" id="product-min" placeholder="Qtd. Mínima" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="any">
                             <input type="number" id="product-ideal" placeholder="Qtd. Ideal" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="any">
                            <select id="product-unit" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white">
                                <option>un</option> <option>kg</option> <option>g</option> <option>lt</option> <option>ml</option>
                            </select>
                            <button type="submit" class="sm:col-span-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Adicionar</button>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-700">Itens no Estoque</h2>
                            <select id="supplier-filter" class="shadow-sm appearance-none border rounded py-2 px-3 text-gray-700 bg-white text-sm"></select>
                        </div>
                        <div id="stock-list" class="space-y-3"></div>
                    </div>
                    
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-lg font-semibold mb-4 text-gray-700">Gerenciar Fornecedores</h2>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
                            <div class="flex gap-2">
                                <input type="text" id="new-supplier-name" placeholder="Nome do Fornecedor" class="flex-1 shadow appearance-none border rounded py-2 px-3 text-gray-700">
                                <button id="add-supplier-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">Adicionar</button>
                            </div>
                        </div>
                        <div class="border-t pt-4">
                            <h3 class="text-md font-medium mb-3 text-gray-600">Fornecedores Cadastrados</h3>

                    </div>

                <div id="tab-production" class="tab-content space-y-8">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-lg font-semibold mb-4 text-gray-700">Adicionar Item à Produção</h2>
                        <form id="add-production-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <input type="text" id="production-name" placeholder="Nome do Produto" class="sm:col-span-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                             <select id="production-sector" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white">
                                 <option value="COZINHA">COZINHA</option> 
                                 <option value="PARRILLA">PARRILLA</option> 
                             </select>
                            <input type="number" id="production-quantity" placeholder="Qtd" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="any" required>
                            <select id="production-unit" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white">
                                <option>porção</option> <option>kg</option> <option>lt</option> <option>un</option>
                            </select>
                            <button type="submit" class="sm:col-span-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Adicionar</button>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-700">Itens em Produção</h2>
                            <select id="sector-filter" class="shadow-sm appearance-none border rounded py-2 px-3 text-gray-700 bg-white text-sm">
                                <option value="TODOS">TODOS</option>
                                <option value="COZINHA">COZINHA</option>
                                <option value="PARRILLA">PARRILLA</option>
                            </select>
                        </div>
                        <div id="production-list" class="space-y-3"></div>
                    </div>
                </div>

                <div id="tab-reports" class="tab-content space-y-8">
                     <div class="bg-white p-6 rounded-xl shadow-lg">
                         <h2 class="text-lg font-semibold mb-4 text-gray-700">Relatórios de Estoque</h2>
                         <div class="flex flex-col sm:flex-row gap-4">
                              <button id="generate-stock-report-btn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Relatório Geral de Estoque (PDF)</button>
                              <button id="generate-shopping-list-btn" class="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">Gerar Lista de Compras</button>
                         </div>
                     </div>
                     <div class="bg-white p-6 rounded-xl shadow-lg">
                         <h2 class="text-lg font-semibold mb-4 text-gray-700">Relatórios de Produção</h2>
                         <div class="flex flex-col sm:flex-row gap-4">
                             <button id="generate-kitchen-report-btn" class="flex-1 bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">Produção Cozinha (PDF)</button>
                             <button id="generate-parrilla-report-btn" class="flex-1 bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">Produção Parrilla (PDF)</button>
                         </div>
                     </div>
                     <div id="report-display-area" class="bg-white rounded-xl shadow-lg hidden"></div>
                </div>
            </div>
        </div>
        
        <div id="pdf-content" class="hidden"></div>
        <div id="message-container" class="fixed top-5 right-5 text-sm font-bold z-50"></div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, deleteDoc, query, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBJbyfICQFEfzL7EKbaH-08mQmZWOM8FhU",
            authDomain: "appestoquecozinha.firebaseapp.com",
            projectId: "appestoquecozinha",
            storageBucket: "appestoquecozinha.firebasestorage.app",
            messagingSenderId: "705934517110",
            appId: "1:705934517110:web:b4d5b79059feb7e6485057"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let appState = { stockItems: [], productionItems: [], suppliers: [], currentSupplierFilter: 'TODOS', currentSectorFilter: 'TODOS', unsubscribeStock: null, unsubscribeProduction: null, unsubscribeSuppliers: null };

        const loginView = document.getElementById("login-view");
        const signupView = document.getElementById("signup-view");
        const mainAppView = document.getElementById("main-app-view");
        const tabsContainer = document.getElementById("tabs-container");
        const tabContents = document.querySelectorAll(".tab-content");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");
        const addItemForm = document.getElementById("add-item-form");
        const addProductionForm = document.getElementById("add-production-form");
        const showSignupBtn = document.getElementById("show-signup-btn");
        const showLoginBtn = document.getElementById("show-login-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const messageContainer = document.getElementById("message-container");
        const stockListContainer = document.getElementById("stock-list");
        const productionListContainer = document.getElementById("production-list");
        const supplierFilter = document.getElementById("supplier-filter");
        const sectorFilter = document.getElementById("sector-filter");
        const generateStockReportBtn = document.getElementById("generate-stock-report-btn");
        const generateShoppingListBtn = document.getElementById("generate-shopping-list-btn");
        const generateKitchenReportBtn = document.getElementById("generate-kitchen-report-btn");
        const generateParrillaReportBtn = document.getElementById("generate-parrilla-report-btn");
        const reportDisplayArea = document.getElementById("report-display-area");
        const addSupplierBtn = document.getElementById("add-supplier-btn");
        const newSupplierNameInput = document.getElementById("new-supplier-name");
        const suppliersListContainer = document.getElementById("suppliers-list");

        function showMessage(message, type = 'info') {
            messageContainer.innerHTML = `<div class="p-3 rounded ${type === 'error' ? 'bg-red-500' : type === 'success' ? 'bg-green-500' : 'bg-blue-500'} text-white">${message}</div>`;
            setTimeout(() => messageContainer.innerHTML = '', 3000);
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        function renderStockList() {
            const filteredItems = appState.currentSupplierFilter === 'TODOS' 
                ? appState.stockItems 
                : appState.stockItems.filter(item => item.supplier === appState.currentSupplierFilter);
            
            stockListContainer.innerHTML = filteredItems.map(item => `
                <div class="border rounded-lg p-4 flex justify-between items-center">
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-800">${item.name}</h3>
                        <p class="text-sm text-gray-600">${item.supplier}</p>
                        <p class="text-xs text-gray-500">Min: ${item.min} | Ideal: ${item.ideal}</p>
                    </div>
                    <div class="text-center mr-4">
                        <div class="text-lg font-bold">${item.quantity} ${item.unit}</div>
                        <div class="text-xs text-gray-500">Atual</div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="number" value="${item.quantity}" step="any" class="w-16 text-center border rounded py-1 px-2 text-sm" onchange="updateStockQuantity('${item.id}', this.value)">
                        <button onclick="updateStock('${item.id}')" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded text-sm">Atualizar</button>
                        <button onclick="deleteStock('${item.id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        function renderProductionList() {
            const filteredItems = appState.currentSectorFilter === 'TODOS' 
                ? appState.productionItems 
                : appState.productionItems.filter(item => item.sector === appState.currentSectorFilter);
            
            productionListContainer.innerHTML = filteredItems.map(item => `
                <div class="border rounded-lg p-4 flex justify-between items-center">
                    <div class="flex-1">
                        <h3 class="font-semibold text-gray-800">${item.name}</h3>
                        <p class="text-sm text-gray-600">${item.sector}</p>
                    </div>
                    <div class="text-center mr-4">
                        <div class="text-lg font-bold">${item.quantity} ${item.unit}</div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input type="number" value="${item.quantity}" step="any" class="w-16 text-center border rounded py-1 px-2 text-sm" onchange="updateProductionQuantity('${item.id}', this.value)">
                        <button onclick="updateProduction('${item.id}')" class="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded text-sm">Atualizar</button>
                        <button onclick="deleteProduction('${item.id}')" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        function renderSupplierFilter() {
            const uniqueSuppliers = [...new Set(appState.stockItems.map(item => item.supplier).filter(Boolean))];
            supplierFilter.innerHTML = `
                <option value="TODOS">TODOS</option>
                ${uniqueSuppliers.map(supplier => `<option value="${supplier}">${supplier}</option>`).join('')}
            `;
            supplierFilter.value = appState.currentSupplierFilter;
        }

        function renderSuppliersList() {
            suppliersListContainer.innerHTML = appState.suppliers.map(supplier => `
                <div class="flex justify-between items-center p-2 bg-gray-50 rounded">
                    <span class="text-sm">${supplier.name}</span>
                    <button onclick="deleteSupplier('${supplier.id}')" class="text-red-500 hover:text-red-700 text-xs">Excluir</button>
                </div>
            `).join('');
            
            // Atualizar o select de fornecedores no formulário
            renderSupplierSelect();
        }

        function renderSupplierSelect() {
            const productSupplierSelect = document.getElementById('product-supplier');
            productSupplierSelect.innerHTML = `
                <option value="">Selecione um fornecedor</option>
                ${appState.suppliers.map(supplier => `<option value="${supplier.name}">${supplier.name}</option>`).join('')}
            `;
        }

        function generateShoppingList() {
            const itemsToRestock = appState.stockItems.filter(item => 
                parseFloat(item.quantity) < parseFloat(item.min)
            );

            if (itemsToRestock.length === 0) {
                showMessage('Nenhum item precisa ser reabastecido!', 'info');
                return;
            }

            const supplierGroups = itemsToRestock.reduce((groups, item) => {
                const supplier = item.supplier || 'Sem fornecedor';
                if (!groups[supplier]) groups[supplier] = [];
                groups[supplier].push(item);
                return groups;
            }, {});

            let content = `
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-4">Lista de Compras</h2>
                    <p class="text-sm text-gray-600 mb-6">Gerado em: ${new Date().toLocaleDateString('pt-BR')}</p>
            `;

            Object.entries(supplierGroups).forEach(([supplier, items]) => {
                content += `
                    <div class="mb-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold">Fornecedor: ${supplier}</h3>
                            <input type="text" value="${supplier}" class="border rounded px-2 py-1 text-sm" placeholder="Fornecedor" readonly>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full border-collapse border border-gray-300">
                                <thead>
                                    <tr class="bg-gray-100">
                                        <th class="border border-gray-300 px-4 py-2 text-left">Produto</th>
                                        <th class="border border-gray-300 px-4 py-2 text-center">Qtd. Atual</th>
                                        <th class="border border-gray-300 px-4 py-2 text-center">Qtd. Pedida</th>
                                        <th class="border border-gray-300 px-4 py-2 text-center">Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                `;

                items.forEach(item => {
                    const quantityToBuy = Math.max(0, parseFloat(item.ideal || 0) - parseFloat(item.quantity || 0));
                    content += `
                        <tr>
                            <td class="border border-gray-300 px-4 py-2">${item.name}</td>
                            <td class="border border-gray-300 px-4 py-2 text-center">${parseFloat(item.quantity || 0).toFixed(2)} ${item.unit}</td>
                            <td class="border border-gray-300 px-4 py-2 text-center">
                                <input type="number" value="${quantityToBuy.toFixed(2)}" step="any" class="w-20 text-center border rounded py-1 px-2">
                            </td>
                            <td class="border border-gray-300 px-4 py-2 text-center">
                                <button onclick="removeFromShoppingList('${item.id}')" class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs">Excluir</button>
                            </td>
                        </tr>
                    `;
                });

                content += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            });

            content += '</div>';

            reportDisplayArea.innerHTML = content;
            reportDisplayArea.classList.remove('hidden');
            reportDisplayArea.classList.add('interactive-list');
        }

        function generateStockReport() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.setFontSize(16);
            doc.text('Relatório Geral de Estoque', 20, 20);
            doc.setFontSize(10);
            doc.text(`Gerado em: ${new Date().toLocaleDateString('pt-BR')} às ${new Date().toLocaleTimeString('pt-BR')}`, 20, 30);
            
            let yPosition = 50;
            
            if (appState.stockItems.length === 0) {
                doc.setFontSize(12);
                doc.text('Nenhum item encontrado no estoque.', 20, yPosition);
            } else {
                appState.stockItems.forEach((item, index) => {
                    if (yPosition > 270) {
                        doc.addPage();
                        yPosition = 20;
                    }
                    
                    doc.setFontSize(12);
                    doc.text(`${index + 1}. ${item.name}`, 20, yPosition);
                    doc.setFontSize(10);
                    doc.text(`Fornecedor: ${item.supplier || 'Não informado'}`, 25, yPosition + 8);
                    doc.text(`Quantidade Atual: ${parseFloat(item.quantity || 0).toFixed(2)} ${item.unit}`, 25, yPosition + 16);
                    doc.text(`Quantidade Mínima: ${parseFloat(item.min || 0).toFixed(2)} ${item.unit}`, 25, yPosition + 24);
                    doc.text(`Quantidade Ideal: ${parseFloat(item.ideal || 0).toFixed(2)} ${item.unit}`, 25, yPosition + 32);
                    
                    // Indicar se precisa reposição
                    if (parseFloat(item.quantity || 0) < parseFloat(item.min || 0)) {
                        doc.setTextColor(255, 0, 0); // Vermelho
                        doc.text('⚠ NECESSITA REPOSIÇÃO', 25, yPosition + 40);
                        doc.setTextColor(0, 0, 0); // Voltar ao preto
                    }
                    
                    yPosition += 50;
                });
            }
            
            doc.save('relatorio-estoque.pdf');
        }

        function generateProductionReport(sector) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const filteredItems = appState.productionItems.filter(item => item.sector === sector);
            
            doc.setFontSize(16);
            doc.text(`Relatório de Produção - ${sector}`, 20, 20);
            doc.setFontSize(10);
            doc.text(`Gerado em: ${new Date().toLocaleDateString('pt-BR')} às ${new Date().toLocaleTimeString('pt-BR')}`, 20, 30);
            
            let yPosition = 50;
            
            if (filteredItems.length === 0) {
                doc.setFontSize(12);
                doc.text(`Nenhum item encontrado para o setor ${sector}.`, 20, yPosition);
            } else {
                doc.setFontSize(12);
                doc.text(`Total de itens: ${filteredItems.length}`, 20, yPosition);
                yPosition += 20;
                
                filteredItems.forEach((item, index) => {
                    if (yPosition > 270) {
                        doc.addPage();
                        yPosition = 20;
                    }
                    
                    doc.setFontSize(12);
                    doc.text(`${index + 1}. ${item.name}`, 20, yPosition);
                    doc.setFontSize(10);
                    doc.text(`Setor: ${item.sector}`, 25, yPosition + 8);
                    doc.text(`Quantidade: ${parseFloat(item.quantity || 0).toFixed(2)} ${item.unit}`, 25, yPosition + 16);
                    doc.text(`Criado em: ${item.createdAt ? new Date(item.createdAt.seconds * 1000).toLocaleDateString('pt-BR') : 'Data não disponível'}`, 25, yPosition + 24);
                    
                    yPosition += 35;
                });
            }
            
            doc.save(`relatorio-producao-${sector.toLowerCase()}.pdf`);
        }

        // Global functions for inline event handlers
        window.updateStockQuantity = function(id, newQuantity) {
            const item = appState.stockItems.find(item => item.id === id);
            if (item) {
                item.tempQuantity = newQuantity;
            }
        };

        window.updateStock = async function(id) {
            const item = appState.stockItems.find(item => item.id === id);
            if (item && item.tempQuantity !== undefined) {
                try {
                    await updateDoc(doc(db, `users/${auth.currentUser.uid}/stock`, id), {
                        quantity: parseFloat(item.tempQuantity)
                    });
                    showMessage('Quantidade atualizada!', 'success');
                } catch (error) {
                    showMessage('Erro ao atualizar quantidade', 'error');
                }
            }
        };

        window.deleteStock = async function(id) {
            if (confirm('Tem certeza que deseja excluir este item?')) {
                try {
                    await deleteDoc(doc(db, `users/${auth.currentUser.uid}/stock`, id));
                    showMessage('Item excluído!', 'success');
                } catch (error) {
                    showMessage('Erro ao excluir item', 'error');
                }
            }
        };

        window.updateProductionQuantity = function(id, newQuantity) {
            const item = appState.productionItems.find(item => item.id === id);
            if (item) {
                item.tempQuantity = newQuantity;
            }
        };

        window.updateProduction = async function(id) {
            const item = appState.productionItems.find(item => item.id === id);
            if (item && item.tempQuantity !== undefined) {
                try {
                    await updateDoc(doc(db, `users/${auth.currentUser.uid}/production`, id), {
                        quantity: parseFloat(item.tempQuantity)

                    showMessage('Quantidade atualizada!', 'success');

                    showMessage('Erro ao atualizar quantidade', 'error');

            }
        };

        window.deleteProduction = async function(id) {
            if (confirm('Tem certeza que deseja excluir este item?')) {
                try {
                    await deleteDoc(doc(db, `users/${auth.currentUser.uid}/production`, id));
                    showMessage('Item excluído!', 'success');
                } catch (error) {
                    showMessage('Erro ao excluir item', 'error');
                }
            }
        };

        window.deleteSupplier = async function(id) {
            if (confirm('Tem certeza que deseja excluir este fornecedor?')) {
                try {
                    await deleteDoc(doc(db, `users/${auth.currentUser.uid}/suppliers`, id));
                    showMessage('Fornecedor excluído!', 'success');
                } catch (error) {
                    showMessage('Erro ao excluir fornecedor', 'error');

        window.removeFromShoppingList = function(id) {
            // Remove item from the shopping list display
            const row = event.target.closest('tr');
            if (row) {
                row.remove();
            }
        };

        // Event Listeners
        showSignupBtn.addEventListener('click', () => {
            loginView.classList.add('hidden');
            signupView.classList.remove('hidden');
        });

        showLoginBtn.addEventListener('click', () => {
            signupView.classList.add('hidden');
            loginView.classList.remove('hidden');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage('Login realizado com sucesso!', 'success');
            } catch (error) {
                showMessage('Erro no login: ' + error.message, 'error');
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage('Conta criada com sucesso!', 'success');
            } catch (error) {
                showMessage('Erro ao criar conta: ' + error.message, 'error');
            }
        });

        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage('Logout realizado!', 'success');
            } catch (error) {
                showMessage('Erro no logout', 'error');
            }
        });

        addItemForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('product-name').value;
            const supplier = document.getElementById('product-supplier').value;
            const quantity = parseFloat(document.getElementById('product-quantity').value);
            const min = parseFloat(document.getElementById('product-min').value) || 0;
            const ideal = parseFloat(document.getElementById('product-ideal').value) || 0;
            const unit = document.getElementById('product-unit').value;
            
            try {
                await addDoc(collection(db, `users/${auth.currentUser.uid}/stock`), {
                    name, supplier, quantity, min, ideal, unit,
                    createdAt: new Date()
                });
                showMessage('Item adicionado ao estoque!', 'success');
                addItemForm.reset();
            } catch (error) {
                showMessage('Erro ao adicionar item', 'error');
            }
        });

        addProductionForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('production-name').value;
            const sector = document.getElementById('production-sector').value;
            const quantity = parseFloat(document.getElementById('production-quantity').value);
            const unit = document.getElementById('production-unit').value;
            
            try {
                await addDoc(collection(db, `users/${auth.currentUser.uid}/production`), {
                    name, sector, quantity, unit,
                    createdAt: new Date()
                });
                showMessage('Item adicionado à produção!', 'success');
                addProductionForm.reset();
            } catch (error) {
                showMessage('Erro ao adicionar item', 'error');
            }
        });

        addSupplierBtn.addEventListener('click', async () => {
            const name = newSupplierNameInput.value.trim();
            if (!name) {
                showMessage('Digite o nome do fornecedor', 'error');
                return;
            }
            
            try {
                await addDoc(collection(db, `users/${auth.currentUser.uid}/suppliers`), {
                    name,
                    createdAt: new Date()
                });
                showMessage('Fornecedor adicionado!', 'success');
                newSupplierNameInput.value = '';
            } catch (error) {
                showMessage('Erro ao adicionar fornecedor', 'error');
            }
        });

        tabsContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-button')) {
                const tabName = e.target.getAttribute('data-tab');
                switchTab(tabName);
            }
        });

        supplierFilter.addEventListener('change', (e) => {
            appState.currentSupplierFilter = e.target.value;
            renderStockList();
        });

        sectorFilter.addEventListener('change', (e) => {
            appState.currentSectorFilter = e.target.value;
            renderProductionList();
        });

        generateStockReportBtn.addEventListener('click', generateStockReport);
        generateShoppingListBtn.addEventListener('click', generateShoppingList);
        generateKitchenReportBtn.addEventListener('click', () => generateProductionReport('COZINHA'));
        generateParrillaReportBtn.addEventListener('click', () => generateProductionReport('PARRILLA'));

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-email').textContent = user.email;
                loginView.classList.add('hidden');
                signupView.classList.add('hidden');
                mainAppView.classList.remove('hidden');
                
                // Set up real-time listeners
                appState.unsubscribeStock = onSnapshot(
                    collection(db, `users/${user.uid}/stock`),
                    (snapshot) => {
                        appState.stockItems = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        renderStockList();
                        renderSupplierFilter();
                    }
                );
                
                appState.unsubscribeProduction = onSnapshot(
                    collection(db, `users/${user.uid}/production`),
                    (snapshot) => {
                        appState.productionItems = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        renderProductionList();
                    }
                );
                
                appState.unsubscribeSuppliers = onSnapshot(
                    collection(db, `users/${user.uid}/suppliers`),
                    (snapshot) => {
                        appState.suppliers = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        renderSuppliersList();
                    }
                );
                
                // Set default tab
                switchTab('stock');
            } else {
                mainAppView.classList.add('hidden');
                loginView.classList.remove('hidden');
                signupView.classList.add('hidden');
                
                // Clean up listeners
                if (appState.unsubscribeStock) appState.unsubscribeStock();
                if (appState.unsubscribeProduction) appState.unsubscribeProduction();
                if (appState.unsubscribeSuppliers) appState.unsubscribeSuppliers();
            }
        });
    </script>
