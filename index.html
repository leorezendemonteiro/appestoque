        // Função para gerar PDF simples com jsPDF
        function generateSimplePdf(filename, content) {
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                // Configurações básicas
                const pageWidth = pdf.internal.pageSize.getWidth();
                const pageHeight = pdf.internal.pageSize.getHeight();
                const margin = 20;
                const lineHeight = 7;
                let yPosition = margin;
                
                // Função para adicionar texto com quebra de linha
                function addText(text, fontSize = 12, isBold = false) {
                    pdf.setFontSize(fontSize);
                    if (isBold) {
                        pdf.setFont(undefined, 'bold');
                    } else {
                        pdf.setFont(undefined, 'normal');
                    }
                    
                    const lines = pdf.splitTextToSize(text, pageWidth - 2 * margin);
                    lines.forEach(line => {
                        if (yPosition > pageHeight - margin) {
                            pdf.addPage();
                            yPosition = margin;
                        }
                        pdf.text(line, margin, yPosition);
                        yPosition += lineHeight;
                    });
                }
                
                // Processar o conteúdo HTML de forma simples
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = content;
                
                // Processar elementos
                const elements = tempDiv.children;
                for (let element of elements) {
                    if (element.tagName === 'H1') {
                        yPosition += 5;
                        addText(element.textContent, 18, true);
                        yPosition += 5;
                    } else if (element.tagName === 'H2') {
                        yPosition += 3;
                        addText(element.textContent, 14, true);
                        yPosition += 3;
                    } else if (element.tagName === 'TABLE') {
                        // Processar tabela
                        const rows = element.querySelectorAll('tr');
                        rows.forEach((row, index) => {
                            const cells = row.querySelectorAll('th, td');
                            let rowText = '';
                            cells.forEach((cell, cellIndex) => {
                                if (cellIndex > 0) rowText += ' | ';
                                rowText += cell.textContent.trim();
                            });
                            addText(rowText, index === 0 ? 12 : 10, index === 0);
                        });
                        yPosition += 5;
                    }
                }
                
                pdf.save(`${filename}.pdf`);
                showMessage('PDF gerado com sucesso!');
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                showMessage('Erro ao gerar PDF. Tente novamente.', true);
            }
        }

        // Função para gerar PDF separado por fornecedor/setor
        function generatePdfByGroup(filename, items, groupBy, title) {
            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF('p', 'mm', 'a4');
                
                // Agrupar itens
                const grouped = items.reduce((acc, item) => {
                    const group = item[groupBy] || 'Sem ' + (groupBy === 'fornecedor' ? 'Fornecedor' : 'Setor');
                    if (!acc[group]) acc[group] = [];
                    acc[group].push(item);
                    return acc;
                }, {});
                
                const sortedGroups = Object.keys(grouped).sort();
                
                sortedGroups.forEach((group, index) => {
                    if (index > 0) pdf.addPage();
                    
                    const groupItems = grouped[group].sort((a,b) => (a.item || '').localeCompare(b.item || ''));
                    
                    // Cabeçalho
                    pdf.setFontSize(18);
                    pdf.setFont(undefined, 'bold');
                    pdf.text(title, 20, 20);
                    
                    pdf.setFontSize(14);
                    pdf.text(`${groupBy === 'fornecedor' ? 'Fornecedor' : 'Setor'}: ${group}`, 20, 35);
                    
                    pdf.setFontSize(12);
                    pdf.setFont(undefined, 'normal');
                    pdf.text(`Data: ${new Date().toLocaleDateString('pt-BR')}`, 20, 45);
                    
                    // Cabeçalho da tabela
                    let yPosition = 65;
                    pdf.setFontSize(10);
                    pdf.setFont(undefined, 'bold');
                    pdf.text('Produto', 20, yPosition);
                    pdf.text('Qtd. Atual', 120, yPosition);
                    
                    // Linha separadora
                    pdf.line(20, yPosition + 2, 180, yPosition + 2);
                    yPosition += 10;
                    
                    // Itens
                    pdf.setFont(undefined, 'normal');
                    groupItems.forEach(item => {
                        if (yPosition > 270) {
                            pdf.addPage();
                            yPosition = 20;
                        }
                        
                        pdf.text(item.item, 20, yPosition);
                        const quantity = groupBy === 'fornecedor' ? `${item.atual} ${item.unidade || ''}` : `${item.quantidade} ${item.unidade || ''}`;
                        pdf.text(quantity, 120, yPosition);
                        yPosition += 8;
                    });
                });
                
                pdf.save(`${filename}.pdf`);
                showMessage('PDF gerado com sucesso!');
            } catch (error) {
                console.error('Erro ao gerar PDF:', error);
                showMessage('Erro ao gerar PDF. Tente novamente.', true);
            }
        }

        // Função para escutar mudanças nos dados do Firebase
        function listenToDataChanges() {
            const stockCollectionRef = collection(db, "estoque");
            appState.unsubscribeStock = onSnapshot(stockCollectionRef, (snapshot) => {
                appState.stockItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                updateSupplierFilter();
                renderStockList();
            }, (error) => console.error("Erro ao carregar estoque:", error));

            const productionCollectionRef = collection(db, "producao");
            appState.unsubscribeProduction = onSnapshot(productionCollectionRef, (snapshot) => {
                appState.productionItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderProductionList();
            }, (error) => console.error("Erro ao carregar produção:", error));

            const suppliersCollectionRef = collection(db, "fornecedores");
            appState.unsubscribeSuppliers = onSnapshot(suppliersCollectionRef, (snapshot) => {
                appState.suppliers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderSuppliersList();
            }, (error) => console.error("Erro ao carregar fornecedores:", error));
        }

        reportDisplayArea.addEventListener('click', e => {
            if (e.target.matches('.delete-shopping-item-btn')) { e.target.closest('.shopping-list-item').remove(); return; }
            if (e.target.matches('#generate-shopping-list-pdf-btn')) {
                const itemsForPdf = [];
                reportDisplayArea.querySelectorAll('.shopping-list-item').forEach(row => {
                    const quantity = parseFloat(row.querySelector('.shopping-quantity-input').value);
                    itemsForPdf.push({ 
                        name: row.dataset.itemName, 
                        supplier: row.dataset.supplier, 
                        currentQty: row.dataset.currentQty,
                        unit: row.dataset.itemUnit,
                        quantity: (quantity > 0) ? `${quantity} ${row.dataset.itemUnit || ''}`.trim() : '_______' 
                    });
                });
                if (itemsForPdf.length === 0) { showMessage("A lista de compras está vazia.", true); return; }
                
                const grouped = itemsForPdf.reduce((acc, i) => { 
                    const s = i.supplier || 'Sem Fornecedor'; 
                    if (!acc[s]) acc[s] = []; 
                    acc[s].push(i); 
                    return acc; 
                }, {});
                
                // Gerar PDF usando jsPDF diretamente
                try {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const sortedSuppliers = Object.keys(grouped).sort();
                    
                    sortedSuppliers.forEach((supplier, index) => {
                        if (index > 0) pdf.addPage();
                        
                        const items = grouped[supplier].sort((a,b) => (a.name || '').localeCompare(b.name || ''));
                        
                        // Cabeçalho
                        pdf.setFontSize(18);
                        pdf.setFont(undefined, 'bold');
                        pdf.text('Lista de Compras', 20, 20);
                        
                        pdf.setFontSize(14);
                        pdf.text(`Fornecedor: ${supplier}`, 20, 35);
                        
                        pdf.setFontSize(12);
                        pdf.setFont(undefined, 'normal');
                        pdf.text(`Data: ${new Date().toLocaleDateString('pt-BR')}`, 20, 45);
                        
                        // Cabeçalho da tabela
                        let yPosition = 65;
                        pdf.setFontSize(10);
                        pdf.setFont(undefined, 'bold');
                        pdf.text('Produto', 20, yPosition);
                        pdf.text('Qtd. Atual', 90, yPosition);
                        pdf.text('Qtd. Pedida', 140, yPosition);
                        
                        // Linha separadora
                        pdf.line(20, yPosition + 2, 180, yPosition + 2);
                        yPosition += 10;
                        
                        // Itens
                        pdf.setFont(undefined, 'normal');
                        items.forEach(item => {
                            if (yPosition > 270) {
                                pdf.addPage();
                                yPosition = 20;
                            }
                            
                            pdf.text(item.name, 20, yPosition);
                            pdf.text(`${item.currentQty} ${item.unit || ''}`, 90, yPosition);
                            pdf.text(item.quantity, 140, yPosition);
                            yPosition += 8;
                        });
                    });
                    
                    pdf.save('Lista_de_Compras.pdf');
                    showMessage('PDF da lista de compras gerado com sucesso!');
                } catch (error) {
                    console.error('Erro ao gerar PDF:', error);
                    showMessage('Erro ao gerar PDF. Tente novamente.', true);
                }
            }
        });
