<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque</title>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    .card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .tabs button { padding: 10px; margin-right: 10px; }
    .tabs button.active { background: #ccc; }
  </style>
</head>
<body>
  <h1>Gerenciar Estoque da Cozinha</h1>

  <div id="login-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color:red"></p>
  </div>

  <div id="app-section" style="display:none">
    <h2>Bem-vindo ao Sistema!</h2>
    <p>Login realizado com sucesso!</p>

    <div class="tabs">
      <button onclick="mostrarAba('estoque')" id="btn-estoque">Estoque</button>
      <button onclick="mostrarAba('producao')" id="btn-producao">Produção</button>
    </div>

    <div id="aba-estoque" style="display:block">
      <h3>Itens do Estoque</h3>
      <div id="estoque-list"></div>
    </div>

    <div id="aba-producao" style="display:none">
      <h3>Cadastro de Produção</h3>
      <input type="text" id="item-producao" placeholder="Nome do item" />
      <input type="text" id="unidade-producao" placeholder="Unidade (kg, L, porção...)" />
      <input type="number" id="quantidade-producao" placeholder="Quantidade" />
      <button onclick="salvarProducao()">Salvar item produzido</button>
      <div id="producao-list"></div>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyBJbyfICQFEfzL7EKbaH-08mQmZWOM8FhU",
        authDomain: "appestoquecozinha.firebaseapp.com",
        projectId: "appestoquecozinha",
        storageBucket: "appestoquecozinha.appspot.com",
        messagingSenderId: "705934517110",
        appId: "1:705934517110:web:b4d5b79059feb7e6485057"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
      let currentUser = null;

      window.login = async function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          currentUser = userCredential.user;
          document.getElementById("login-section").style.display = "none";
          document.getElementById("app-section").style.display = "block";
          carregarEstoque();
          carregarProducao();
        } catch (error) {
          document.getElementById("login-error").innerText = "Erro ao fazer login: " + error.message;
        }
      }

      window.mostrarAba = function(aba) {
        document.getElementById("aba-estoque").style.display = aba === 'estoque' ? 'block' : 'none';
        document.getElementById("aba-producao").style.display = aba === 'producao' ? 'block' : 'none';
        document.getElementById("btn-estoque").classList.toggle("active", aba === 'estoque');
        document.getElementById("btn-producao").classList.toggle("active", aba === 'producao');
      }

      async function carregarEstoque() {
        const lista = document.getElementById("estoque-list");
        lista.innerHTML = "<p>Carregando itens do estoque...</p>";
        try {
          const query = await db.collection("estoque").where("uid", "==", currentUser.email).get();
          lista.innerHTML = "";
          if (query.empty) {
            lista.innerHTML = "<p>Nenhum item encontrado.</p>";
          } else {
            query.forEach(doc => {
              const data = doc.data();
              lista.innerHTML += `<div class='card'><b>${data.item}</b><br>${data.quantidade} ${data.unidade}</div>`;
            });
          }
        } catch (error) {
          lista.innerHTML = "<p>Erro ao carregar estoque.</p>";
          console.error(error);
        }
      }

      async function carregarProducao() {
        const lista = document.getElementById("producao-list");
        lista.innerHTML = "<p>Carregando produção...</p>";
        try {
          const query = await db.collection("producao").where("uid", "==", currentUser.email).get();
          lista.innerHTML = "";
          if (query.empty) {
            lista.innerHTML = "<p>Nenhum item produzido encontrado.</p>";
          } else {
            query.forEach(doc => {
              const data = doc.data();
              lista.innerHTML += `<div class='card'><b>${data.item}</b><br>${data.quantidade} ${data.unidade}</div>`;
            });
          }
        } catch (error) {
          lista.innerHTML = "<p>Erro ao carregar produção.</p>";
          console.error(error);
        }
      }

      window.salvarProducao = async function () {
        const item = document.getElementById("item-producao").value;
        const unidade = document.getElementById("unidade-producao").value;
        const quantidade = parseFloat(document.getElementById("quantidade-producao").value);
        if (!item || !unidade || isNaN(quantidade)) {
          alert("Preencha todos os campos.");
          return;
        }

        try {
          await db.collection("producao").add({
            uid: currentUser.email,
            item,
            unidade,
            quantidade,
            criadoEm: new Date()
          });
          alert("Item de produção salvo com sucesso!");
          document.getElementById("item-producao").value = "";
          document.getElementById("unidade-producao").value = "";
          document.getElementById("quantidade-producao").value = "";
          carregarProducao();
        } catch (error) {
          alert("Erro ao salvar item: " + error.message);
          console.error(error);
        }
      }
    });
  </script>
</body>
</html>
