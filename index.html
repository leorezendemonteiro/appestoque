<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Estoque Cozinha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        .tab-button.active {
            border-color: #3b82f6;
            color: #3b82f6;
            background-color: #eff6ff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        #report-display-area.interactive-list {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
        }
        .print-area {
            font-family: Arial, sans-serif;
        }
        .print-area h1 {
            font-size: 18px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .print-area h2 {
            font-size: 16px;
            margin-top: 15px;
        }
        .print-area table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin-top: 10px;
        }
        .print-area th, .print-area td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .print-area thead {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="app-container" class="w-full max-w-2xl mx-auto py-8 px-4">

        <div id="login-view" class="bg-white p-8 rounded-xl shadow-lg max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Controle de Estoque</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="login-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="login-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="login-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="flex flex-col space-y-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Entrar</button>
                    <button type="button" id="show-signup-btn" class="text-center text-sm text-blue-500 hover:text-blue-700">Não tenho conta, quero me cadastrar</button>
                </div>
            </form>
        </div>
        
        <div id="signup-view" class="bg-white p-8 rounded-xl shadow-lg hidden max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Criar Nova Conta</h1>
            <form id="signup-form">
                <div class="mb-4">
                    <label for="signup-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="signup-email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="mb-6">
                    <label for="signup-password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="signup-password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                </div>
                <div class="flex flex-col space-y-4">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Cadastrar</button>
                    <button type="button" id="show-login-btn" class="text-center text-sm text-blue-500 hover:text-blue-700">Já tenho uma conta</button>
                </div>
            </form>
        </div>

        <div id="main-app-view" class="hidden">
            <header class="bg-white p-4 rounded-xl shadow-lg mb-8">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-xl font-bold text-gray-800">App de Gestão</h1>
                        <p id="user-email" class="text-xs text-gray-500"></p>
                    </div>
                    <button id="logout-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded text-sm">Sair</button>
                </div>
            </header>
            
            <div class="mb-8">
                <div class="border-b border-gray-200">
                    <nav id="tabs-container" class="-mb-px flex space-x-4" aria-label="Tabs">
                        <button data-tab="stock" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Estoque</button>
                        <button data-tab="production" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Produção</button>
                        <button data-tab="reports" class="tab-button whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">Relatórios</button>
                    </nav>
                </div>
            </div>

            <div id="app-content">
                <div id="tab-stock" class="tab-content space-y-8">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-lg font-semibold mb-4 text-gray-700">Adicionar Produto ao Estoque</h2>
                        <form id="add-item-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <input type="text" id="product-name" placeholder="Nome do Produto" class="sm:col-span-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                            <input type="text" id="product-supplier" placeholder="Fornecedor" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700">
                            <input type="number" id="product-quantity" placeholder="Qtd. Atual" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="any" required>
                            <input type="number" id="product-min" placeholder="Qtd. Mínima" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="any">
                             <input type="number" id="product-ideal" placeholder="Qtd. Ideal" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="any">
                            <select id="product-unit" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white">
                                <option>un</option> <option>kg</option> <option>g</option> <option>lt</option> <option>ml</option>
                            </select>
                            <button type="submit" class="sm:col-span-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Adicionar</button>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-700">Itens no Estoque</h2>
                            <select id="supplier-filter" class="shadow-sm appearance-none border rounded py-2 px-3 text-gray-700 bg-white text-sm"></select>
                        </div>
                        <div id="stock-list" class="space-y-3"></div>
                    </div>
                </div>

                <div id="tab-production" class="tab-content space-y-8">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <h2 class="text-lg font-semibold mb-4 text-gray-700">Adicionar Item à Produção</h2>
                        <form id="add-production-form" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <input type="text" id="production-name" placeholder="Nome do Produto" class="sm:col-span-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" required>
                             <select id="production-sector" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white">
                                 <option value="COZINHA">COZINHA</option> 
                                 <option value="PARRILLA">PARRILLA</option> 
                             </select>
                            <input type="number" id="production-quantity" placeholder="Qtd" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" step="any" required>
                            <select id="production-unit" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 bg-white">
                                <option>porção</option> <option>kg</option> <option>lt</option> <option>un</option>
                            </select>
                            <button type="submit" class="sm:col-span-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Adicionar</button>
                        </form>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-lg font-semibold text-gray-700">Itens em Produção</h2>
                            <select id="sector-filter" class="shadow-sm appearance-none border rounded py-2 px-3 text-gray-700 bg-white text-sm">
                                <option value="TODOS">TODOS</option>
                                <option value="COZINHA">COZINHA</option>
                                <option value="PARRILLA">PARRILLA</option>
                            </select>
                        </div>
                        <div id="production-list" class="space-y-3"></div>
                    </div>
                </div>

                <div id="tab-reports" class="tab-content space-y-8">
                     <div class="bg-white p-6 rounded-xl shadow-lg">
                         <h2 class="text-lg font-semibold mb-4 text-gray-700">Relatórios de Estoque</h2>
                         <div class="flex flex-col sm:flex-row gap-4">
                              <button id="generate-stock-report-btn" class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Relatório Geral de Estoque (PDF)</button>
                              <button id="generate-shopping-list-btn" class="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded">Gerar Lista de Compras</button>
                         </div>
                     </div>
                     <div class="bg-white p-6 rounded-xl shadow-lg">
                         <h2 class="text-lg font-semibold mb-4 text-gray-700">Relatórios de Produção</h2>
                         <div class="flex flex-col sm:flex-row gap-4">
                             <button id="generate-kitchen-report-btn" class="flex-1 bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded">Produção Cozinha (PDF)</button>
                             <button id="generate-parrilla-report-btn" class="flex-1 bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded">Produção Parrilla (PDF)</button>
                         </div>
                     </div>
                     <div id="report-display-area" class="bg-white rounded-xl shadow-lg hidden"></div>
                </div>
            </div>
        </div>
        
        <div id="pdf-content" class="hidden"></div>
        <div id="message-container" class="fixed top-5 right-5 text-sm font-bold z-50"></div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, addDoc, deleteDoc, query, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ===================================================================
        // 1. CONFIGURAÇÃO DO FIREBASE
        // ===================================================================
        const firebaseConfig = {
            apiKey: "AIzaSyBJbyfICQFEfzL7EKbaH-08mQmZWOM8FhU",
            authDomain: "appestoquecozinha.firebaseapp.com",
            projectId: "appestoquecozinha",
            storageBucket: "appestoquecozinha.firebasestorage.app",
            messagingSenderId: "705934517110",
            appId: "1:705934517110:web:b4d5b79059feb7e6485057"
        };

        // ===================================================================
        // 2. INICIALIZAÇÃO E ESTADO
        // ===================================================================
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let appState = { stockItems: [], productionItems: [], currentSupplierFilter: 'TODOS', currentSectorFilter: 'TODOS', unsubscribeStock: null, unsubscribeProduction: null };

        // ===================================================================
        // 3. SELETORES DA DOM
        // ===================================================================
        const loginView = document.getElementById('login-view');
        const signupView = document.getElementById('signup-view');
        const mainAppView = document.getElementById('main-app-view');
        const tabsContainer = document.getElementById('tabs-container');
        const tabContents = document.querySelectorAll('.tab-content');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const addItemForm = document.getElementById('add-item-form');
        const addProductionForm = document.getElementById('add-production-form');
        const showSignupBtn = document.getElementById('show-signup-btn');
        const showLoginBtn = document.getElementById('show-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const messageContainer = document.getElementById('message-container');
        const stockListContainer = document.getElementById('stock-list');
        const productionListContainer = document.getElementById('production-list');
        const supplierFilter = document.getElementById('supplier-filter');
        const sectorFilter = document.getElementById('sector-filter');
        const generateStockReportBtn = document.getElementById('generate-stock-report-btn');
        const generateShoppingListBtn = document.getElementById('generate-shopping-list-btn');
        const generateKitchenReportBtn = document.getElementById('generate-kitchen-report-btn');
        const generateParrillaReportBtn = document.getElementById('generate-parrilla-report-btn');
        const reportDisplayArea = document.getElementById('report-display-area');

        // ===================================================================
        // 4. FUNÇÕES DE UI E RENDERIZAÇÃO
        // ===================================================================
        function showMessage(message, isError = false) {
            messageContainer.innerHTML = `<div class="p-3 rounded-lg shadow-lg ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}">${message}</div>`;
            setTimeout(() => { messageContainer.innerHTML = ''; }, 3000);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function renderStockList(items) {
            stockListContainer.innerHTML = "";
            if (items.length === 0) {
                stockListContainer.innerHTML = "<p class=\"text-gray-500 text-center p-4\">Nenhum item no estoque.</p>";
                return;
            }
            items.sort((a, b) => (a.item || '').localeCompare(b.item || '')).forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "flex items-center justify-between bg-gray-50 p-3 rounded-lg";
                itemDiv.innerHTML = `
                    <div>
                        <p class="font-semibold text-gray-800">${escapeHtml(item.item)}</p>
                        <p class="text-sm text-gray-600">Fornecedor: ${escapeHtml(item.fornecedor || 'N/A')}</p>
                        <p class="text-sm text-gray-600">Atual: ${escapeHtml(item.atual)} ${escapeHtml(item.unidade)}</p>
                        <p class="text-sm text-gray-600">Mínima: ${escapeHtml(item.minima || 'N/A')} ${escapeHtml(item.unidade)}</p>
                        <p class="text-sm text-gray-600">Ideal: ${escapeHtml(item.ideal || 'N/A')} ${escapeHtml(item.unidade)}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button data-id="${item.id}" class="edit-item-btn bg-yellow-500 hover:bg-yellow-600 text-white text-xs font-bold py-1 px-2 rounded">Editar</button>
                        <button data-id="${item.id}" class="delete-item-btn bg-red-500 hover:bg-red-600 text-white text-xs font-bold py-1 px-2 rounded">Excluir</button>
                    </div>
                `;
                stockListContainer.appendChild(itemDiv);
            });

            document.querySelectorAll(".edit-item-btn").forEach(button => {
                button.addEventListener("click", (e) => {
                    const itemId = e.target.dataset.id;
                    const itemToEdit = appState.stockItems.find(item => item.id === itemId);
                    if (itemToEdit) {
                        addItemForm['product-name'].value = itemToEdit.item;
                        addItemForm['product-supplier'].value = itemToEdit.fornecedor;
                        addItemForm['product-quantity'].value = itemToEdit.atual;
                        addItemForm['product-min'].value = itemToEdit.minima;
                        addItemForm['product-ideal'].value = itemToEdit.ideal;
                        addItemForm['product-unit'].value = itemToEdit.unidade;
                        addItemForm.querySelector('button[type="submit"]').textContent = 'Atualizar';
                        addItemForm.querySelector('button[type="submit"]').dataset.editingId = itemId;
                    }
                });
            });

            document.querySelectorAll(".delete-item-btn").forEach(button => {
                button.addEventListener("click", async (e) => {
                    const itemId = e.target.dataset.id;
                    if (confirm("Tem certeza que deseja excluir este item?")) {
                        await deleteItem(itemId);
                    }
                });
            });
        }

        function renderProductionList(items) {
            productionListContainer.innerHTML = "";
            if (items.length === 0) {
                productionListContainer.innerHTML = "<p class=\"text-gray-500 text-center p-4\">Nenhum item em produção.</p>";
                return;
            }
            items.sort((a, b) => (a.item || '').localeCompare(b.item || '')).forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "flex items-center justify-between bg-gray-50 p-3 rounded-lg";
                itemDiv.innerHTML = `
                    <div>
                        <p class="font-semibold text-gray-800">${escapeHtml(item.item)}</p>
                        <p class="text-sm text-gray-600">Setor: ${escapeHtml(item.setor || 'N/A')}</p>
                        <p class="text-sm text-gray-600">Quantidade: ${escapeHtml(item.quantidade)} ${escapeHtml(item.unidade)}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button data-id="${item.id}" class="edit-production-item-btn bg-yellow-500 hover:bg-yellow-600 text-white text-xs font-bold py-1 px-2 rounded">Editar</button>
                        <button data-id="${item.id}" class="delete-production-item-btn bg-red-500 hover:bg-red-600 text-white text-xs font-bold py-1 px-2 rounded">Excluir</button>
                    </div>
                `;
                productionListContainer.appendChild(itemDiv);
            });

            document.querySelectorAll(".edit-production-item-btn").forEach(button => {
                button.addEventListener("click", (e) => {
                    const itemId = e.target.dataset.id;
                    const itemToEdit = appState.productionItems.find(item => item.id === itemId);
                    if (itemToEdit) {
                        addProductionForm['production-name'].value = itemToEdit.item;
                        addProductionForm['production-sector'].value = itemToEdit.setor;
                        addProductionForm['production-quantity'].value = itemToEdit.quantidade;
                        addProductionForm['production-unit'].value = itemToEdit.unidade;
                        addProductionForm.querySelector('button[type="submit"]').textContent = 'Atualizar';
                        addProductionForm.querySelector('button[type="submit"]').dataset.editingId = itemId;
                    }
                });
            });

            document.querySelectorAll(".delete-production-item-btn").forEach(button => {
                button.addEventListener("click", async (e) => {
                    const itemId = e.target.dataset.id;
                    if (confirm("Tem certeza que deseja excluir este item?")) {
                        await deleteProductionItem(itemId);
                    }
                });
            });
        }

        function updateSupplierFilterOptions(items) {
            const suppliers = ['TODOS', ...new Set(items.map(item => item.fornecedor || 'Sem Fornecedor').sort())];
            supplierFilter.innerHTML = suppliers.map(s => `<option value="${escapeHtml(s)}">${escapeHtml(s)}</option>`).join('');
            supplierFilter.value = appState.currentSupplierFilter; // Mantém o filtro selecionado
        }

        function updateSectorFilterOptions(items) {
            const sectors = ['TODOS', ...new Set(items.map(item => item.setor || 'Sem Setor').sort())];
            sectorFilter.innerHTML = sectors.map(s => `<option value="${escapeHtml(s)}">${escapeHtml(s)}</option>`).join('');
            sectorFilter.value = appState.currentSectorFilter; // Mantém o filtro selecionado
        }

        // ===================================================================
        // 5. FUNÇÕES DE AUTENTICAÇÃO
        // ===================================================================
        async function handleLogin(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
                showMessage("Login realizado com sucesso!");
            } catch (error) {
                console.error("Erro de login:", error);
                showMessage(`Erro de login: ${error.message}`, true);
            }
        }

        async function handleSignup(email, password) {
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage("Cadastro realizado com sucesso! Faça login.");
                showLoginView();
            } catch (error) {
                console.error("Erro de cadastro:", error);
                showMessage(`Erro de cadastro: ${error.message}`, true);
            }
        }

        function handleLogout() {
            signOut(auth).then(() => {
                showMessage("Desconectado com sucesso!");
            }).catch((error) => {
                console.error("Erro ao desconectar:", error);
                showMessage(`Erro ao desconectar: ${error.message}`, true);
            });
        }

        // ===================================================================
        // 6. FUNÇÕES DE BANCO DE DADOS (FIRESTORE)
        // ===================================================================
        async function addItem(itemData) {
            try {
                const user = auth.currentUser;
                if (user) {
                    await addDoc(collection(db, "users", user.uid, "stock"), itemData);
                    showMessage("Item adicionado ao estoque!");
                } else {
                    showMessage("Usuário não autenticado.", true);
                }
            } catch (e) {
                console.error("Erro ao adicionar item: ", e);
                showMessage("Erro ao adicionar item.", true);
            }
        }

        async function updateItem(id, itemData) {
            try {
                const user = auth.currentUser;
                if (user) {
                    const itemRef = doc(db, "users", user.uid, "stock", id);
                    await updateDoc(itemRef, itemData);
                    showMessage("Item atualizado no estoque!");
                } else {
                    showMessage("Usuário não autenticado.", true);
                }
            } catch (e) {
                console.error("Erro ao atualizar item: ", e);
                showMessage("Erro ao atualizar item.", true);
            }
        }

        async function deleteItem(id) {
            try {
                const user = auth.currentUser;
                if (user) {
                    await deleteDoc(doc(db, "users", user.uid, "stock", id));
                    showMessage("Item excluído do estoque!");
                } else {
                    showMessage("Usuário não autenticado.", true);
                }
            } catch (e) {
                console.error("Erro ao excluir item: ", e);
                showMessage("Erro ao excluir item.", true);
            }
        }

        async function addProductionItem(itemData) {
            try {
                const user = auth.currentUser;
                if (user) {
                    await addDoc(collection(db, "users", user.uid, "production"), itemData);
                    showMessage("Item adicionado à produção!");
                } else {
                    showMessage("Usuário não autenticado.", true);
                }
            } catch (e) {
                console.error("Erro ao adicionar item de produção: ", e);
                showMessage("Erro ao adicionar item de produção.", true);
            }
        }

        async function updateProductionItem(id, itemData) {
            try {
                const user = auth.currentUser;
                if (user) {
                    const itemRef = doc(db, "users", user.uid, "production", id);
                    await updateDoc(itemRef, itemData);
                    showMessage("Item de produção atualizado!");
                } else {
                    showMessage("Usuário não autenticado.", true);
                }
            } catch (e) {
                console.error("Erro ao atualizar item de produção: ", e);
                showMessage("Erro ao atualizar item de produção.", true);
            }
        }

        async function deleteProductionItem(id) {
            try {
                const user = auth.currentUser;
                if (user) {
                    await deleteDoc(doc(db, "users", user.uid, "production", id));
                    showMessage("Item de produção excluído!");
                } else {
                    showMessage("Usuário não autenticado.", true);
                }
            } catch (e) {
                console.error("Erro ao excluir item de produção: ", e);
                showMessage("Erro ao excluir item de produção.", true);
            }
        }

        function setupRealtimeListeners(userId) {
            // Stock Items
            if (appState.unsubscribeStock) appState.unsubscribeStock(); // Unsubscribe previous listener
            const stockQuery = query(collection(db, "users", userId, "stock"));
            appState.unsubscribeStock = onSnapshot(stockQuery, (snapshot) => {

async function generatePdf(title, elementIdToPrint) {
    const contentToPrint = document.getElementById(elementIdToPrint);
    if (!contentToPrint) {
        showMessage(`Elemento com ID '${elementIdToPrint}' não encontrado para gerar PDF.`, true);
        console.error(`Elemento com ID '${elementIdToPrint}' não encontrado.`);
        return;
    }

    // Temporariamente mostra o elemento para garantir que html2canvas o renderize corretamente
    const originalDisplay = contentToPrint.style.display;
    const originalVisibility = contentToPrint.style.visibility;
    contentToPrint.style.display = 'block';
    contentToPrint.style.visibility = 'visible';

    try {
        const canvas = await html2canvas(contentToPrint, { scale: 2, useCORS: true });
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF('p', 'mm', 'a4');
        const imgData = canvas.toDataURL('image/png');
        const pageMargin = 15;
        const pdfPageWidth = pdf.internal.pageSize.getWidth() - (2 * pageMargin);
        const pdfPageHeight = pdf.internal.pageSize.getHeight() - (2 * pageMargin);
        const canvasAspectRatio = canvas.width / canvas.height;
        const imgWidthOnPdf = pdfPageWidth;
        const imgHeightOnPdf = pdfPageWidth / canvasAspectRatio;
        let totalHeightLeft = imgHeightOnPdf;
        let currentPosition = 0;

        pdf.addImage(imgData, 'PNG', pageMargin, pageMargin, imgWidthOnPdf, imgHeightOnPdf);
        totalHeightLeft -= pdfPageHeight;

        while (totalHeightLeft > 0) {
            currentPosition -= pdfPageHeight;
            pdf.addPage();
            pdf.addImage(imgData, 'PNG', pageMargin, currentPosition + pageMargin, imgWidthOnPdf, imgHeightOnPdf);
            totalHeightLeft -= pdfPageHeight;
        }

        pdf.save(`${title.replace(/ /g, '_')}.pdf`);
        showMessage("PDF gerado com sucesso!");
    } catch (err) {
        console.error("PDF generation error:", err);
        showMessage("Ocorreu um erro ao gerar o PDF. Tente novamente.", true);
    } finally {
        // Restaura o estado original do elemento
        contentToPrint.style.display = originalDisplay;
        contentToPrint.style.visibility = originalVisibility;
    }
}
