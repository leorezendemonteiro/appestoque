<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Estoque</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    .card { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Gerenciar Estoque da Cozinha</h1>

  <div id="login-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <p id="login-error" style="color:red"></p>
  </div>

  <div id="app-section" style="display:none">
    <h2>Bem-vindo ao Sistema!</h2>
    <p>Login realizado com sucesso!</p>

    <h3>Estoque</h3>
    <input type="text" id="item" placeholder="Nome do item" />
    <input type="text" id="unidade" placeholder="Unidade (kg, L, porção...)" />
    <input type="number" id="quantidade" placeholder="Quantidade" />
    <button onclick="salvarItem()">Salvar item</button>
    <div id="estoque-list"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyBJbyfICQFEfzL7EKbaH-08mQmZWOM8FhU",
        authDomain: "appestoquecozinha.firebaseapp.com",
        projectId: "appestoquecozinha",
        storageBucket: "appestoquecozinha.firebasestorage.app",
        messagingSenderId: "705934517110",
        appId: "1:705934517110:web:b4d5b79059feb7e6485057"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
      let currentUser = null;

      window.login = async function () {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          currentUser = userCredential.user;
          document.getElementById("login-section").style.display = "none";
          document.getElementById("app-section").style.display = "block";
          carregarEstoque();
        } catch (error) {
          document.getElementById("login-error").innerText = "Erro ao fazer login: " + error.message;
          console.error("Erro:", error);
        }
      }

      window.salvarItem = async function () {
        const item = document.getElementById("item").value;
        const unidade = document.getElementById("unidade").value;
        const quantidade = parseFloat(document.getElementById("quantidade").value);

        if (!item || !unidade || isNaN(quantidade)) {
          alert("Preencha todos os campos.");
          return;
        }

        await db.collection("estoque").add({
          uid: currentUser.email,
          item,
          unidade,
          quantidade
        });

        document.getElementById("item").value = "";
        document.getElementById("unidade").value = "";
        document.getElementById("quantidade").value = "";
        carregarEstoque();
      }

      async function carregarEstoque() {
        const lista = document.getElementById("estoque-list");
        lista.innerHTML = "";
        const query = await db.collection("estoque").where("uid", "==", currentUser.email).get();
        query.forEach(doc => {
          const data = doc.data();
          lista.innerHTML += `<div class='card'><b>${data.item}</b><br>${data.quantidade} ${data.unidade}</div>`;
        });
      }
    });
  </script>
</body>
</html>
